{% extends 'base.html' %}

{% block content %}
<h2>Forgot Password</h2>
<p>Enter your email address to receive a password reset link.</p>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>

<p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
